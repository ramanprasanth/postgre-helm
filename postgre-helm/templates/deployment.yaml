apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: db0
            - name: POSTGRES_USER
              value: test
            - name: POSTGRES_PASSWORD
              value: admin
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: "postgres-data"
      volumes:
        - hostPath:
            path: "/postgre-vol"
          name: postgres-data